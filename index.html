<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <form action="" class="newCity" id="city-form">
        <div class="mb-3">
          <div class="row">
            <div class="col">
              <input
                type="search"
                class="form-control"
                id="search-city"
                placeholder="ðŸ”Ž Search city"
                autocomplete="off"
              />
            </div>
            <div class="col-auto">
              <button
                type="submit"
                class="btn btn-primary submitBtn"
                id="submit-button"
              >
                Search
              </button>
            </div>
            <div class="col-auto">
              <button
                type="submit"
                value="Current"
                class="btn btn-primary currentBtn"
                id="current-button"
              >
                Current
              </button>
            </div>
          </div>
        </div>
      </form>
      <div class="row currentStatus">
        <div class="col currentWeather">
          <div class="imgWeather">
            <img src="img/sun.png" alt="sunny" class="imgCurrentWeather" />
          </div>
          <div class="cityInfo">
            <h1 class="city" id="header-city"></h1>
            <div class="date">
              <div id="date-information"></div>
              <div id="time-information"></div>
            </div>
          </div>
        </div>
        <div class="col currentConditions">
          <div class="temperatureDisplay">
            <p class="temperatureNow">
              <span class="temperatureNumber" id="number-temperature"></span
              ><a
                href="#"
                class="temperatureUnit temperatureLink"
                id="celsius-temp"
              >
                Â°C</a
              ><span class="temperatureUnit"> | </span
              ><a
                href="#"
                class="temperatureUnit temperatureLink"
                id="fahrenheit-temp"
                >Â°F</a
              >
            </p>
            <div class="phrase" id="weather-description"></div>
          </div>
          <div class="row extraFacts">
            <div class="col-1 imagesFacts">
              <div class="imgPrecipitation"></div>
              <div class="imgHumidity">
                <img
                  src="img/humidity.png"
                  alt="humidity"
                  class="humidityPer"
                />
              </div>
              <div class="imgWind">
                <img src="img/wind.png" alt="wind" class="windVel" />
              </div>
            </div>
            <div class="col infoFacts">
              <div class="humidity" id="humidity-perc">Humidity:</div>
              <div class="wind" id="wind-speed">Wind:</div>
            </div>
          </div>
        </div>
      </div>
      <div class="forecast">
        <div class="row">
          <div class="col-sm forecast1">
            <div class="day1">Tue</div>
            <img src="img/cloudy.png" alt="cloudy" class="forecastImages" />
            <div class="temperature1">9Â°/12Â°</div>
          </div>
          <div class="col-sm forecast2">
            <div class="day2">Wed</div>
            <img src="img/windy.png" alt="windy" class="forecastImages" />
            <div class="temperature2">7Â°/10Â°</div>
          </div>
          <div class="col-sm forecast3">
            <div class="day3">Thu</div>
            <img src="img/rain.png" alt="rain" class="forecastImages" />
            <div class="temperature3">6Â°/9Â°</div>
          </div>
          <div class="col-sm forecast4">
            <div class="day4">Fri</div>
            <img src="img/rainy.png" alt="rainy" class="forecastImages" />
            <div class="temperature4">8Â°/14Â°</div>
          </div>
          <div class="col-sm forecast5">
            <div class="day5">Sat</div>
            <img src="img/sun.png" alt="sunny" class="forecastImages" />
            <div class="temperature5">11Â°/15Â°</div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="src/index.js"></script>
  </body>
</html>
